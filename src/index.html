<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Take interns to HackerSpace</title>
</head>
<body>
    <section class = "ending">
        <nav>
            <ul>
                <li><a href="/">Interns 2024</a></li>
                <li><a href="/">Go Back</a></li>
            </ul>
        </nav>
        <main>
            <video class="win" autoplay loop muted>
                <source src="https://interns2024.pages.dev/game/videos/win.mp4">
            </video>
            <video class="lose" autoplay loop muted>
                <source src="https://interns2024.pages.dev/game/videos/lose.mp4">
            </video>
            <button onclick="window.location.reload()">
                Try again
            </button>
        </main>
    </section>

    <section class="mobile">
        <nav><h1>Interns 2024</h1></nav>
        <div class="dialogue">
            <img src="https://interns2024.pages.dev/game/sprites/spaceship.png">
            <h3>Uh oh!</h3>
            <p>We don't support game on smaller devices. Please open on larger devices.</p>
        </div>
    </section>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
