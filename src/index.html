      type="module"
    ></script>
    <title>Take interns to HackerSpace</title>

  <body>
    <section class="ending">
      <nav>
        <ul>
          <li>
            <a href="https://hackerrank.com/interns/2024">Interns 2024</a>
          </li>
          <li><a href="https://hackerrank.com/interns/2024">Go Back</a></li>
        </ul>
      </nav>
      <main>
        <video class="win" autoplay loop muted>
          <source
            src="https://cdn.hackerrank.com/interns/2024/assets/game/videos/win.mp4"
          />
        </video>
        <video class="lose" autoplay loop muted>
          <source
            src="https://cdn.hackerrank.com/interns/2024/assets/game/videos/lose.mp4"
          />
        </video>
        <div class="button-group">
          <button onclick="window.location.reload()">Try again</button>
          <button class="socials" id="socials">
            <p>Share on socials</p>
            <div class="social-links">
              <a
                href="https://twitter.com/intent/tweet?url=www.hackerrank.com/interns/2024/game&text="
                target="_blank"
                title="twitter"
                id="twitter"
              >
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a
                href="https://www.linkedin.com/shareArticle?mini=true&url=www.hackerrank.com/interns/2024/game&title=Help%20Hari%20take%20hackerrankers%20to%20HackerSpace"
                title="linkedin"
                target="_blank"
                id="linkedin"
              >
                <i class="fa-brands fa-linkedin"></i>
              </a>
              <a
                href="https://www.facebook.com/sharer/sharer.php?u=www.hackerrank.com/interns/2024/game"
                target="_blank"
                title="facebook"
                id="facebook"
              >
                <i class="fa-brands fa-facebook"></i>
              </a>
            </div>
          </button>
        </div>
      </main>
    </section>

    <section class="mobile">
      <nav><h1>Interns 2024</h1></nav>
      <div class="dialogue">
        <img
          src="https://cdn.hackerrank.com/interns/2024/assets/game/sprites/spaceship.png"
        />
        <h3>Uh oh!</h3>
        <p>
          We don't support game on smaller devices. Please open on larger
          devices.
        </p>
      </div>
    </section>
    <script src="./kaboom.js"></script>
    <script src="./app.js" type="module"></script>
